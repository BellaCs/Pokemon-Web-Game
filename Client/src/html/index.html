<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <!--<script src="index.js"></script>-->
  <script type="module" src="../js/poke.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="../css/index.css">

</head>

<body>
  <div class="mainDiv">
    <div id="gamePanel">
      <div class="pokeballs">
        <div class="pok">
          <img id="pok1" src="https://mbellavista.s-ul.eu/pokeimg/IqEl42f3" class="selectPokeballs" name="1">
          <img id="pok2" src="https://mbellavista.s-ul.eu/pokeimg/IqEl42f3" class="selectPokeballs" name="2">
        </div>
        <div class="pok">
          <img id="pok3" src="https://mbellavista.s-ul.eu/pokeimg/IqEl42f3" class="selectPokeballs" name="3">
          <img id="pok4" src="https://mbellavista.s-ul.eu/pokeimg/IqEl42f3" class="selectPokeballs" name="4">
        </div>
        <div class="pok">
          <img id="pok5" src="https://mbellavista.s-ul.eu/pokeimg/IqEl42f3" class="selectPokeballs" name="5">
          <img id="pok6" src="https://mbellavista.s-ul.eu/pokeimg/IqEl42f3" class="selectPokeballs" name="6">
        </div>
      </div>
      <div id="battle-map">
        <div id="divJugar" class="wrapper">
          <div class="btn btn-large btn-primary" id="oujh-button">
            <button id="jugar">JUGAR</button>
          </div>
        </div>
        <div id="mapa">
          <div id="p1-stats">
            <p id="pokemon-1-name"> POKEMON NAME</p>
            <input type="range" id="health1" value="0">
          </div>
          <div id="p2-stats">
            <p id="pokemon-2-name"> POKEMON NAME</p>
            <input type="range" id="health2" value="0">
          </div>
          <img src="" id="pokemon1">
          <img src="" id="pokemon2">
        </div>
      </div>
      <div class="pokeballs" id="pokeballs2">
        <div class="pok">
          <img src="https://mbellavista.s-ul.eu/pokeimg/IqEl42f3" class="selectPokeballs">
          <img src="https://mbellavista.s-ul.eu/pokeimg/IqEl42f3" class="selectPokeballs">
        </div>
        <div class="pok">
          <img src="https://mbellavista.s-ul.eu/pokeimg/IqEl42f3" class="selectPokeballs">
          <img src="https://mbellavista.s-ul.eu/pokeimg/IqEl42f3" class="selectPokeballs">
        </div>
        <div class="pok">
          <img src="https://mbellavista.s-ul.eu/pokeimg/IqEl42f3" class="selectPokeballs">
          <img src="https://mbellavista.s-ul.eu/pokeimg/IqEl42f3" class="selectPokeballs">
        </div>
      </div>
    </div>
    <div id="abilities">
      <button id="hab1"> ABILITY 1 </button>
      <button id="hab2"> ABILITY 2 </button>
      <button id="hab3"> ABILITY 3 </button>
      <button id="hab4"> ABILITY 4 </button>
    </div>
  </div>
</body>

</html>
